<!DOCTYPE html>
<html lang="en">
<head>
    <title>Owlracle - Admin </title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="robots" content="noindex">

    <link rel="shortcut icon" href="img/favicon.ico">
    <link rel="canonical" href="https://owlracle.info">
    
    <script type="module" src="js/admin.min.js" defer></script>
    <link rel="stylesheet" href="css/admin.css">
</head>

<body>
    {{> header}}

    <div id="frame">
        <div id="side-menu">
            <div id="requests" class="item">API requests</div>
            <div id="wallets" class="item">Wallets</div>
        </div>
        
        <div id="content">
            <div id="requests" class="menu-content">
                <h1 id="title">API requests</h1>
                <table id="table"></table>
        
                <div id="chart-container">
                    <div id="timeframe-switcher">
                        <button id="tf-M">M</button>
                        <button id="tf-d">D</button>
                        <button id="tf-h">H</button>
                        <button id="tf-m">M</button>
                    </div>
                    <div id="chart"></div>
                </div>
            </div>
    
            <div id="wallets" class="menu-content">
                <h1>Wallets</h1>

                <div id="wallet-table"></div>
            </div>
        </div>

    </div>

    {{> footer}}
</body>

</html>
